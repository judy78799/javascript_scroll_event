const img_scrollevent = document.querySelector('.img_scrollevent')
function showValue() {

function scrollToTop() {

        requestAnimationFrame(scrollToTop);

        window.scrollTo(0, scrollY - scrollY / 35);

//텍스트 스크롤 애니메이션 구현
    let observer =new IntersectionObserver((e) =>{
        e.forEach((박스)=>{
            if(박스.isIntersecting){
                박스.target.style.opacity = 1;
                박스.target.style.transform = 'rotate(0deg)';
            }else{
                박스.target.style.opacity = 0;
            }
        })
    });

    let div =document.querySelectorAll('div.scroll_words')
    observer.observe(div[0])
